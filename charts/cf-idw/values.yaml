ingressTLDs:
  - "example.com"

cardanoNode:
  enabled: false
  image:
    repository: "ghcr.io/blinklabs-io/cardano-node"
    network: "preprod"
  volumeSize: 20Gi
  tag: "10.2.1-1"
  mithrilRestore: true
  ogmios:
    enabled: true
    image:
      repository: "cardanosolutions/ogmios"
      tag: "v6.11.2"
    port: 1337

cardanoBacker:
  enabled: false
  backerCount: 6
  image:
    repository: "pro.registry.gitlab.metadata.dev.cf-deployments.org/base-infrastructure/docker-registry/cf-idw-cardano-backer"
    tag: "main"
  logLevel: "INFO"
  initialHTTPPort: 5666
  secret:
    create: true
    name: cf-idw-secrets
    saltKey: BACKER_SALT
    walletKey: WALLET_ADDRESS_CBORHEX
  ingress:
    enabled: true
    hosts:
      - cardano-backer

credIssuance:
  enabled: true
  image:
    repository: "cardanofoundation/cf-cred-issuance"
    tag: "main"
  port: 3001
  ingress:
    enabled: true
    hosts:
      - cred-issuance

credIssuanceUI:
  enabled: true
  image:
    repository: "cardanofoundation/cf-cred-issuance-ui"
    tag: "main"
  port: 80
  ingress:
    enabled: true
    hosts:
      - cred-issuance-ui

cip45:
  enabled: true
  image:
    repository: "cardanofoundation/cf-cip45-sample-dapp"
    tag: "main"
  port: 80
  ingress:
    enabled: true
    hosts:
      - cip45

birth-cert-issuer:
  enabled: true
  image:
    repository: "cardanofoundation/sedi-birth-cert-issuer"
    tag: "main"
  port: 3000
  ingress:
    enabled: true
    hosts:
      - birth-cert-issuer
  oobiEndpoint: "https://birth-cert-issuer.example.com/"

keria:
  enabled: true
  image:
    repository: "cardanofoundation/cf-idw-keria"
    tag: "main"
  logLevel: "INFO"
  allowIntroductions: true
  remoteSigning: true
  ports:
    - 3901
    - 3902
    - 3903
  ingress:
    enabled: true
    hosts:
      - name: keria
        port: 3901
      - name: keria-ext
        port: 3902
      - name: keria-boot
        port: 3903
  secret:
    create: true
    name: cf-idw-secrets
    keriaPasscodeKey: KERIA_PASSCODE

keriaProvisioning:
  enabled: false
  kind: StatefulSet
  image:
    repository: "cardanofoundation/cf-keria-provisioning"
    tag: "main"
  port: 9030
  ingress:
    enabled: true
    hosts:
      - keria-provisioning
  smtp:
    secret:
      name: cf-idw-secrets
      sesAccessKeyIdKey: SES_ACCESS_KEY_ID
      sesPasswordKey: SES_SMTP_PASSWORD
  db:
    secret:
      name: cf-idw-secrets
      usernameKey: POSTGRES_USER
      passwordKey: POSTGRES_PASSWORD
      hostKey: POSTGRES_HOST
      dbNameKey: POSTGRES_DB

veridianAccessPass:
  enabled: false
  kind: StatefulSet
  image:
    repository: "cardanofoundation/veridian-accesspass"
    tag: "main"
  port: 3007
  ingress:
    enabled: true
    hosts:
      - veridian-accesspass
  secret:
    name: cf-idw-secrets
    sendEmailSecretKey: SEND_EMAIL_SECRET
  db:
    path: "/sqlite-data/access_pass.db"
  smtp:
    from: admin@example.com
    secret:
      name: cf-idw-secrets
      hostKey: SMTP_HOST
      portKey: SMTP_PORT
      userKey: SMTP_USER
      passKey: SMTP_PASS

veridianDocusign:
  enabled: true
  image:
    repository: "cardanofoundation/veridian-docusign"
    tag: "main"
  port: 80
  ingress:
    enabled: true
    hosts:
      - docusign

witness:
  enabled: true
  image:
    repository: "cardanofoundation/cf-idw-witness"
    tag: "0.1.1-customize-keria-docker-image-863f2c2-9956455103"
  witnessCount: 6
  initialHTTPPort: 5642
  initialTCPPort: 5632
  logLevel: "INFO"
  ingress:
    enabled: true
    hosts:
      - witness
