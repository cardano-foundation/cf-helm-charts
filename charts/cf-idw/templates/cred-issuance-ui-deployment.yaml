{{ with .Values.credIssuanceUI }}
{{ if .enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cred-issuance-ui
  name: cred-issuance-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cred-issuance-ui
  template:
    metadata:
      labels:
        app: cred-issuance-ui
    spec:
      {{- if .tolerations }}
      tolerations:
        {{ with index .tolerations }}
{{ toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- if .affinity }}
      affinity:
        {{ with index .affinity }}
{{ toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: cred-issuance-ui
          image: "{{ .image.repository }}:{{ .image.tag }}"
          env:
            - name: REACT_APP_CREDENTIAL_ISSUANCE_SERVER_URL
              value: {{ .reactAppCredentialIssuanceServerUrl | default "http://cred-issuance:3001" }}
            - name: REACT_APP_CREDENTIAL_ISSUANCE_SERVER_PORT
              value: {{ .reactAppCredentialIssuanceServerPort | default "3001" | quote }}
          ports:
            - containerPort: {{ .port | default 3000 }}
              hostPort: {{ .port | default 3000 }}
              protocol: TCP
{{ end }}
{{ end }}
