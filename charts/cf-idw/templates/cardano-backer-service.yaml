{{- $root := .Values -}}
{{ with .Values.cardanoBacker }}
{{- $backer := . -}}
{{- if $backer.enabled -}}
{{- range $count := until (int .backerCount) }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: backer
  name: backer-{{ $count }}
spec:
  ports:
    - name: {{ add $backer.initialHTTPPort $count | quote }}
      port: {{ add $backer.initialHTTPPort $count }}
      protocol: TCP
      targetPort: {{ add $backer.initialHTTPPort $count }}
  selector:
    app: backer-{{ $count }}
{{- end }}
{{ end }}
{{ end }}
