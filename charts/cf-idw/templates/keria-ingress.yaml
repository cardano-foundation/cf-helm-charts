{{- $root := .Values -}}
{{ with .Values.keria }}
{{- if .ingress.enabled -}}
{{- $keria := . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keria-ingress
  labels:
    app: keria
  labels:
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $pool.ingress.hosts }}
    - host: {{ $host }}.{{ $TLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keria
                port:
                  number: {{ $keria.port | default 3901 }}
      {{- end }}
    {{- end }}
  tls:
    - hosts:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $keria.ingress.hosts }}
        - "{{ $host }}.{{ $TLD }}"
      {{- end }}
    {{- end }}
{{ end }}
{{ end }}
