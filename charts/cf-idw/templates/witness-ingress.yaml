{{- $root := .Values -}}
{{ with .Values.witness }}
{{- $witness := . -}}
{{- if $witness.ingress.enabled -}}
{{- range $count := until (int .witnessCount) }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: witness-{{ $count }}
  labels:
    app: witness
  labels:
  {{- with $witness.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $witness.ingress.hosts }}
    - host: {{ $host }}-{{ $count }}.{{ $TLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: witness-{{ $count }}
                port:
                  number: {{ add $witness.initialHTTPPort $count }}
      {{- end }}
    {{- end }}
  tls:
    - hosts:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $witness.ingress.hosts }}
        - "{{ $host }}-{{ $count }}.{{ $TLD }}"
      {{- end }}
    {{- end }}
{{- end }}
{{ end }}
{{ end }}
