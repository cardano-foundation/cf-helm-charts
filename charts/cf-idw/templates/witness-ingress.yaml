{{- $root := .Values -}}
{{ with .Values.witness }}
{{- $witness := . -}}
{{- range $pool := .witPool }}
{{- if $pool.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "witness-{{ $pool.name }}"
  labels:
    app: "witness-{{ $pool.name }}"
  labels:
  {{- with $pool.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $pool.ingress.hosts }}
    - host: {{ $host }}.{{ $TLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "witness-{{ $pool.name }}"
                port:
                  number: {{ $witness.port | default 5642 }}
      {{- end }}
    {{- end }}
  tls:
    - hosts:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $pool.ingress.hosts }}
        - "{{ $host }}.{{ $TLD }}"
      {{- end }}
    {{- end }}
{{ end }}
{{ end }}
{{ end }}
