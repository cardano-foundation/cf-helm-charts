{{- $root := .Values -}}
{{ with .Values.credIssuanceUI }}
{{- if .ingress.enabled -}}
{{- $credIssuanceUI := . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cred-issuance-ui-ingress
  labels:
    app: cred-ssuance-ui
  labels:
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $host := .ingress.hosts }}
    - host: {{ $host }}.{{ $root.ingressTLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cred-issuance-ui
                port:
                  number: {{ $credIssuanceUI.port | default  }}
    {{- end }}
  tls:
    - hosts:
    {{- range $host := .ingress.hosts }}
        - "{{ $host }}.{{ $root.ingressTLD }}"
    {{- end }}
{{ end }}
{{ end }}
