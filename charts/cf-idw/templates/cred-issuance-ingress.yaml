{{- $root := .Values -}}
{{ with .Values.credIssuance }}
{{- if .ingress.enabled -}}
{{- $credIssuance := . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cred-issuance-ingress
  labels:
    app: cred-issuance
  labels:
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $credIssuance.ingress.hosts }}
    - host: {{ $host }}.{{ $TLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cred-issuance
                port:
                  number: {{ $credIssuance.port | default 3010 }}
      {{- end }}
    {{- end }}
  tls:
    - hosts:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $credIssuance.ingress.hosts }}
        - "{{ $host }}.{{ $TLD }}"
      {{- end }}
    {{- end }}
{{ end }}
{{ end }}
