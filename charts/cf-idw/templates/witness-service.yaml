{{- $root := .Values -}}
{{ with .Values.witness }}
{{- $witness := . -}}
{{- if $witness.enabled -}}
{{- range $count := until (int .witnessCount) }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: witness
  name: witness-{{ $count }}
spec:
  ports:
    - name: {{ add $witness.initialPort $count | quote }}
      port: {{ add $witness.initialPort $count }}
      protocol: TCP
      targetPort: {{ add $witness.initialPort $count }}
  selector:
    app: witness
{{- end }}
{{ end }}
{{ end }}
