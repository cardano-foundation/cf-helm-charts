{{- $root := .Values -}}
{{ with .Values.witness }}
{{- $witness := . -}}
{{- if $witness.enabled -}}
{{- range $count := until (int .witnessCount) }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: witness-{{ $count }}
  name: witness-{{ $count }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: witness-{{ $count }}
  template:
    metadata:
      labels:
        app: witness-{{ $count }}
    spec:
      restartPolicy: Always
      {{- if $witness.tolerations }}
      tolerations:
        {{ with index $witness.tolerations }}
{{ toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- if $witness.affinity }}
      affinity:
        {{ with index $witness.affinity }}
{{ toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      initContainers:
        - name: init-witness
          image: "{{ $witness.image.repository }}:{{ $witness.image.tag }}"
          command: ["bash", "-x", "/configmap/witness-init.sh"]
          env:
            - name: KERI_VAR_DIR
              value: /usr/local/var/keri
            - name: KERI_SCRIPT_DIR
              value: $(KERI_VAR_DIR)/scripts
            - name: WITNESS_COUNT
              value: {{ $witness.witnessCount | default "6" | quote }}
            - name: INITIAL_PORT
              value: {{ $witness.initialHTTPPort | default "5642" | quote }}
          volumeMounts:
            - mountPath: /usr/local/var/keri
              name: keri-witness-data
            - mountPath: configmap
              name: witness-configmap
      containers:
        - name: witness-{{ $count }}
          image: "{{ $witness.image.repository }}:{{ $witness.image.tag }}"
          command: ["bash", "-c", "exec kli witness start --alias wit{{ $count }} -H {{ add $witness.initialHTTPPort $count }} -T {{ add $witness.initialTCPPort $count }} --config-file ${KERI_SCRIPTS_DIR}/keri/cf/wit{{ $count }}.json"]
          env:
            - name: KERI_VAR_DIR
              value: /usr/local/var/keri
            - name: KERI_SCRIPT_DIR
              value: $(KERI_VAR_DIR)/scripts
          ports:
            - containerPort: {{ add $witness.initialHTTPPort $count }}
              protocol: TCP
          volumeMounts:
            - mountPath: /usr/local/var/keri
              name: keri-witness-data
            - mountPath: /configmap
              name: witness-configmap
      volumes:
        - name: keri-witness-data
          persistentVolumeClaim:
            claimName: keri-witness-data
        - name: witness-configmap
          configMap:
            name: witness

  volumeClaimTemplates:
    - metadata:
        name: keri-witness-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ $witness.volumeSize | default "1Gi" }}
{{- end }}
{{ end }}
{{ end }}
