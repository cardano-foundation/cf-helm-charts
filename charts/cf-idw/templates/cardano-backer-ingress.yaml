{{- $root := .Values -}}
{{ with .Values.cardanoBacker }}
{{- if .ingress.enabled -}}
{{- $cardanoBacker := . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cardano-backer-ingress
  labels:
    app: cardano-backer
  labels:
  {{- with .ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $cardanoBacker.ingress.hosts }}
    - host: {{ $host.name }}.{{ $TLD }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cardano-backer
                port:
                  number: {{ $host.port | default 5666 }}
      {{- end }}
    {{- end }}
  tls:
    - hosts:
    {{- range $TLD := $root.ingressTLDs }}
      {{- range $host := $cardanoBacker.ingress.hosts }}
        - "{{ $host.name }}.{{ $TLD }}"
      {{- end }}
    {{- end }}
{{ end }}
{{ end }}
