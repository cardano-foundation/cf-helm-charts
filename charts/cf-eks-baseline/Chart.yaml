apiVersion: v2
name: cf-eks-baseline
description: A Helm chart for deploying the baseline services to CF's EKS clusters
type: application
version: 0.0.1
appVersion: 0.0.1
dependencies:
  - name: traefik
    version: 27.0.2
    repository: https://helm.traefik.io/traefik
    condition: traefik.enabled
  - name: external-secrets
    version: 0.9.16
    repository: https://charts.external-secrets.io
    condition: external-secrets.enabled
  - name: metrics-server
    version: 3.12.1
    repository: https://kubernetes-sigs.github.io/metrics-server/
    condition: metrics-server.enabled
  - name: aws-ebs-csi-driver
    version: 2.30.0
    repository: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
    condition: aws-ebs-csi-driver.enabled
  - name: coredns
    version: 1.29.0
    repository: https://coredns.github.io/helm
    condition: coredns.enabled
  - name: kube-prometheus-stack
    version: 58.3.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: kube-prometheus-stack.enabled
  - name: nginx
    version: 16.0.6
    repository: https://charts.bitnami.com/bitnami
    condition: nginx.enabled
  - name: node-local-dns
    version: 2.0.8
    repository: https://charts.deliveryhero.io/
    condition: node-local-dns.enabled
