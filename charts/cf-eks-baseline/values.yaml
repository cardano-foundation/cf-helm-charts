traefik:
  enabled: true
  deployment:
    enabled: true
    kind: "DaemonSet"
  service:
    type: "NodePort"
  ports:
    web:
      exposed: "false"
    websecure:
      nodePort: 30443
      exposed: "false"

kube-prometheus-stack:
  enabled: true
  grafana:
    plugins:
      - grafana-singlestat-panel
    sidecar:
      alerts:
        enabled: true
      datasources:
        enabled: true
      notifiers:
        enabled: true

nginx:
  enabled: true
  service:
    type: ClusterIP
  serverBlock: |-
    server {
      listen 0.0.0.0:8080;

      location / {
        return 404 "Not Found";
      }

    }

external-secrets:
  enabled: true
metrics-server:
  enabled: true
aws-ebs-csi-driver:
  enabled: true
coredns:
  enabled: true
